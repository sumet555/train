<div class="row ">
  <div class="col s12 m6 l5 xl2 offset-m3 xl2 offset-l4 offset-xl5">
        <label>Company</label>
        <select class="browser-default"   [(ngModel)]="company" >
            <option value="" disabled selected [ngValue]="">Choose your Company</option>
          <option   *ngFor="let comp of compData" [ngValue]="comp.compName">{{comp.compName}}</option>
        </select>
      </div> 
</div>

<div class="row ">
  <div class="col s12 m6 l5 xl2 offset-m3 xl2 offset-l4 offset-xl5">
        <label>Select Date</label>
        <input type="text"  [(ngModel)]="_datetime"  class="datepicker">
      </div> 
</div>

<div class="row ">
  <div class="col s12 m6 l5 xl2 offset-m3 xl2 offset-l4 offset-xl5">
        <label>Customer</label>
        <select class="browser-default"   [(ngModel)]="customer" >
            <option value="" disabled selected [ngValue]="">Choose your Customer</option>
          <option   *ngFor="let cust of custData" [ngValue]="cust.customername">{{cust.customername}}</option>
        </select>
      </div> 
</div>

<div class="row ">
  <div class="col s12 m6 l5 xl2 offset-m3 xl2 offset-l4 offset-xl5">
        <label>User</label>
        <select class="browser-default"   [(ngModel)]="user" >
            <option value="" disabled selected [ngValue]="">Choose your User</option>
          <option   *ngFor="let user of userData" [ngValue]="user.username">{{user.username}}</option>
        </select>
      </div> 
</div>

<div class="row ">
  <div class="col s12 m6 l5 xl2 offset-m3 xl2 offset-l4 offset-xl5">
           <label>Status</label>
           <select  class="browser-default"  [(ngModel)]="status" >
              <option value="" disabled selected [ngValue]="">Choose your Status</option>
                <option   *ngFor="let c of statusData" [ngValue]="c.status">{{c.status}}</option>
              
              </select>
          
         </div> 
  
</div>

<div class="row ">
  <div class="col s12 m6 l5 xl2 offset-m3 xl2 offset-l4 offset-xl5">
           <label>Sub Type</label>
           <select  class="browser-default"  [(ngModel)]="subtype" >
              <option value="" disabled selected [ngValue]="">Choose your Sub Type</option>
                <option   *ngFor="let c of subtypeData" [ngValue]="c.id">{{c.id}}</option>
              
              </select>
          
         </div> 
  
</div>

<div class="row ">
  <div class="input-field inline col s12 m6 l5 xl2 offset-m3 offset-l4 offset-xl5">
    <input id="txttitle" type="text" class="validate" [(ngModel)]="title" minlength="1">
    <label for="title" data-error="please input Title">Title</label>
  </div>

</div>
<div class="row ">
  <div class="input-field col s12 m6 l5 xl2 offset-m3 xl2 offset-l4 offset-xl5">

    <!-- <input id="txtdesc" type="text" class="validate" required  [(ngModel)]="desc" minlength="1">
    <label for="txtdesc" data-error="please input Description">Description</label> -->
    <textarea id="textarea1" class="materialize-textarea" data-length="120" class="validate" required 
    [(ngModel)]="desc"  minlength="1"></textarea>
   <label for="textarea1">Description</label>
  </div>
</div>




<div class="row">
  <div class="col s6">
    <a class="btn col s12 m6 l2  blue right" (click)="onSave()">Save</a>
  </div>
  <div class="col s6">
    <a class="btn col s12 m6 l2  blue left" (click)="onBack()">Back</a>
  </div>
</div>
