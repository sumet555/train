<div class="fixed-action-btn">
  <a class="btn-floating btn right" (click)="onAddbtnClick()"><i class="material-icons">add</i></a>
</div>


<div class="row" >
    <div class="col s12 m4" *ngFor="let item of userData">
      <div class="card">
        <div class="card-image">
          <img [src]="imgUrl+item._id">
          <a class="btn-floating halfway-fab waves-effect waves-light blue" (click)="onEditbtnClick(item._id)"><i class="material-icons">edit</i></a>
        </div>
        <div class="card-content">
            <span class="card-title">{{item.firstName}} {{item.lastName}}</span>
            
          <p>{{item.email}} </p>
        </div>
        <div class="card-action">
            <a class="btn red" (click)="onDelbtnClick(item._id)"><i class="material-icons left" (click)="onDelbtnClick(item._id)">delete</i>REMOVE</a>
          </div>
      </div>
    </div>
  </div>
